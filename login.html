<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Login</title>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Log In</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Zastąp swoimi danymi z Supabase
     const SUPABASE_URL = 'https://xjdblaintcryjfgzfbdi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGJsYWludGNyeWpmZ3pmYmRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NjgwMjMsImV4cCI6MjA1ODI0NDAyM30.XDHxda0vk1oqiEEPlapKEJq69wkagqICGwTfsikFEmA';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Szukamy użytkownika z odpowiednim loginem i hasłem
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('user', username)
        .eq('password', password)
        .single(); // tylko jeden rekord

      if (error || !data) {
        console.error('Błędne dane logowania lub błąd:', error);
        alert('Niepoprawny login lub hasło!');
      } else {
        console.log('Zalogowano pomyślnie:', data);
        alert(`Witaj, ${data.user}!`);
        // Tu możesz przekierować użytkownika lub ustawić sesję
      }
    }
  </script>
</body>
</html>
