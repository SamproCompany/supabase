<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase User Insert</title>
</head>
<body>

  <input type="text" id="user" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="insertBtn">Insert User Data</button>

  <script>
    // Przypisanie funkcji dopiero po załadowaniu DOM
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("insertBtn").addEventListener("click", async () => {
        const user = document.getElementById("user").value;
        const password = document.getElementById("password").value;

        const host = `${user}@${password}`;
        console.log(host)
        try {
          const response = await fetch("https://database.intonowac-tkane1q.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: host
          });

          const result = await response.text();
          console.log("Odpowiedź z serwera:", result);
          alert("Użytkownik został dodany!");
        } catch (err) {
          console.error("Błąd przy wysyłaniu:", err);
          alert("Wystąpił błąd!");
        }
      });
    });
  </script>
</body>
</html>
