<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Classic Script</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    window.addEventListener('load', async () => {
      const SUPABASE_URL = 'https://xjdblaintcryjfgzfbdi.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqZGJsYWludGNyeWpmZ3pmYmRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI2NjgwMjMsImV4cCI6MjA1ODI0NDAyM30.XDHxda0vk1oqiEEPlapKEJq69wkagqICGwTfsikFEmA';

      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function updateVotes() {
        const { data: selectData, error: selectError } = await supabaseClient
          .from('candidate_1')
          .select('id, votes') // potrzebujemy id, żeby później zaktualizować
          .limit(1)
          .single();

        if (selectError || !selectData) {
          console.error('Błąd przy pobieraniu:', selectError);
          return;
        }

        const { id, votes } = selectData;

        const { data: updateData, error: updateError } = await supabaseClient
          .from('candidate_1')
          .update({ votes: votes + 1 })
          .eq('id', id); // aktualizujemy rekord po ID – bezpiecznie!

        if (updateError) {
          console.error('Błąd przy aktualizacji:', updateError);
        } else {
          console.log('Zaktualizowano:', updateData);
        }
      }

      updateVotes();
    });
  </script>
</body>
</html>
