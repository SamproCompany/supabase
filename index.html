<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase User Insert</title>
</head>
<body>

  <input type="text" id="user" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="insertBtn">Insert User Data</button>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("insertBtn").addEventListener("click", async () => {
        const user = document.getElementById("user").value;
        const password = document.getElementById("password").value;
        const host = `${user}@${password}`;

        console.log("Kliknięto, wysyłam dane:", host);

        try {
          const response = await fetch("https://database.intonowac-tkane1q.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: host
          });

          let resultText = await response.text();
          console.log("Odpowiedź z serwera:", resultText);

          if (!response.ok) {
            alert("Wystąpił błąd: " + resultText);
          } else {
            alert("Użytkownik został dodany! " + resultText);
          }
        } catch (err) {
          console.error("Błąd przy wysyłaniu:", err);
          alert("Wystąpił błąd przy połączeniu z serwerem!");
        }
      });
    });
  </script>
</body>
</html>
