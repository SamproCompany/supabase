<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase User Insert</title>
</head>
<body>
  <button onclick="insertUserData()">Insert User Data</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
 

    async function insertUserData() {
      const { data, error } = await supabase
        .from('users')  // Wybierz tabelę 'users'
        .insert([
          { 
            user: 'john_doe',    // Kolumna 'user'
            password: 'supersecret123', // Kolumna 'password'
          }
        ]);

      if (error) {
        console.error('Błąd:', error);
      } else {
        console.log('Wstawiono dane użytkownika:', data);
      }
    }
    insertUserData()
  </script>
</body>
</html>
